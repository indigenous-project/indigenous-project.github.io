<body>
    <div id="container" class="row">
      <h3 class="col s12 m6">Indigenous Bridge</h3>
      <h5 class="col s12 m6">Reset Password</h5>
      <form class="col s12 m6">   
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">New Password</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="confirmPassword" type="password" class="validate">
              <label for="confirmPassword">Confirm Password</label>
            </div>
          </div>
            <button id="submitButton" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
      </form>

      <div id='loader' class="progress col s12 m6">
          <div class="indeterminate"></div>
      </div>
      </div>
